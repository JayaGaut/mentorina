<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../CSS/styling.css">
    <link rel="import" type="text/html" href="footer.html">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container container-table">
    <div class="row vertical-center-row">
        <div id="post" class="col-md-6 col-md-offset-3">

            <ul id="message" style="list-style-type: none">
                <li>
                    <div class="card" style="height:500px;margin-left: -40px">
                        <img src="../img/DianaSiegler.jpg" class="img-circle" width="40" height="36">
                        <div style="float: right;position:absolute;display: inline-block;margin-right: 100px;margin-left: 20px">
                            <p style="font-size: 10px;">Stewart W Cieslak </p>

                            <p class="date" style="color: #E0E0E0; font-size: 10px;">12:39 PM</p></div>

                        <div style="background-color: #F5F5F5;width: 100%;margin-left: auto;margin-right: auto;margin-top: 20px">

                            <p style="padding: 2%;font-size: 10.5px"> Lorem Ipsum is simply dummy text of the printing
                                and
                                typesetting industry. Lorem Ipsum has
                                been the industry's standard dummy text ever since the 1500s, when an unknown printer
                                took a
                                galley <span
                                        style="color: #4285F4; margin-top: 2%">Read More</span></p>
                            <img class="post_img" src="../img/home-office-569153.jpg"
                                 style="width:90%;height: 200px;margin-left: auto;margin-right: auto;display: block;margin-top: -10px">
                            <span id="comment" style="color: #4285F4; float: left;margin-left: 10px;font-size: 10px;margin-top: 10px">Comment</span>
                            <span style="color: #4285F4; float: right;margin-right:10px;font-size: 10px;margin-top: 10px">Save <i
                                    class="fa fa-star" aria-hidden="true" style="color: #BDBDBD;"></i></span>


                        </div>
                        <div id="comment_log" style="display:none;margin-top:20px;position:relative; ">

                            <div class="col-md-6" style="position: fixed">

                                <img id="comment_image" src="../img/DianaSiegler.jpg" class="img-circle" width="40"
                                     height="36"
                                     style="margin-top: 10px;float: left;">

                                <div class="rectangle"
                                     style="width: 70%;height: 10px;margin-left: 50px;margin-top: 10px;">
                                    <input class="form-control" type="text" title="send">
                                    <p style="float: right;margin-top: -25px;color: #4285F4;margin-right: 10px">SEND</p>
                                </div>

                            </div>

                            <div style="margin-top: 20px;position: fixed">
                                <ul>

                                    <li>
                                        <img src="../img/DianaSiegler.jpg" class="img-circle" width="40"
                                             height="36"
                                             style="margin-top: 40px;float: left;margin-left: -30px">
                                        <p id="comment_list" style="margin-top: 50px; "> User Name <span style="color: #757575">Comment</span></p>

                                    </li>

                                </ul>
                            </div>

                        </div>
                    </div>
                </li>
            </ul>

        </div>
    </div>
</div>

</body>

<script>
    $("#comment").click(function () {
        $("#comment_log").toggle();
    });
</script>
</html>
