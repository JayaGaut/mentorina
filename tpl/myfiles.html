<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My files</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../CSS/styling.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

<body>


<ul style="margin-top: 10px;">

    <li style="margin-left: -50px;">

            <div class="card" style="height: 150px">

                <div class="col-md-12">

                <i class="fa fa-star" aria-hidden="true" style="color: #BDBDBD;;"></i>
                    <p class="card-text" id="subject">Computer Science</p>

                    <p id="prof_name"
                       style="color: #134b6d;font-size: 12px; margin-top: 10px;margin-left: 40px">
                        Professor: Joe Smith <Br> <span
                            style="color: #4285F4; margin-top: 35px">File Name</span></p>

                    <div style="margin-top: -90px;width: 80px;float: right">

                        <p class="date" id="Start_date"
                           style="color: #E0E0E0; font-size: 10px;padding: 1% ">
                            File Type:PDF
                        </p>
                        <p class="date" id="End_date"
                           style="color: #E0E0E0; font-size: 10px;padding: 1%;; ">
                            Size:2KB
                        </p>


                    </div>

                </div>


            </div>


    </li>
</ul>


</body>
