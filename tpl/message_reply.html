<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Message Reply</title>
    <link rel="stylesheet" type="text/css" href="../CSS/styling.css">
    <link rel="import" type="text/html" href="footer.html">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>


<div class="col-md-12" style="width: 100%; height: 50px; background-color: #337ab7;">
    <div class="flex-rectangle" style="width: 80%;margin-left: 60px;height: 30px;float: right;margin-top: 10px">
        <input id="message" class="form-control" type="text" title="send">
        <i class="fa fa-users fa-2x fa-users-profile" style="float:right;margin-right: 30px;margin-top: -30px"></i>
    </div>

    <image src='../img/DianaSiegler.jpg' id='image_script' class='img-circle'></image>


</div>

<div class="col-md-12">

    <div style="margin-top: 30px">

        <input type="text" class="form-control" aria-label="..." placeholder="Subject:">
        <label for="comment" style="color:#4285F4;margin-top: 20px">Message:</label>
        <textarea class="form-control" rows="5" id="comment"></textarea>
        <button type="button" class="btn btn-primary" style="margin-top: 20px">Action</button>
    </div>


</div>


</body>
</html>
