<!DOCTYPE html>

<head>

<body>
<div class="main-box" ></div>
<div class="container">
    <div class="row" style="">
        <div class="col-md-3" style=""></div>
        <div class="col-md-6" style="; margin-top: 140px;">
            <div style="text-align: center;">
                <img src="img/Logo2.png" style="width: 100px; height: 80px;"/>
            </div>
        </div>
        <div class="col-md-3" style=""></div>
    </div>
    <div class="row" style="">

            <div class="login-box" style="">

                    <form class="form-signin" id="formLogin">
                        <label class="sr-only" for="inputEmail"></label>
                        <input id="inputEmail" class="form-control" type="text" autofocus="" required="" placeholder="USER NAME" style="margin-bottom: 10px">
                        <label class="sr-only" for="inputPassword"></label>
                        <input id="inputPassword" class="form-control" type="password" required="" placeholder="PASSWORD"  style="margin-bottom: 10px">
                        <input type="checkbox" id="inputRemember" value="remember-me" class="input-chechbox">
                        <label class="" for="inputRemember" style="color: white">Remember Me</label>

                        <button id="loginButton" class="border-radius-none btn btn-lg btn-primary btn-signIn" type="submit">

                            Sign in

                        </button>

                    </form>
                    <br>
                    <div style="text-align: center;">
                        <span style="color: white; font-weight: 500"> Forget Password </span>
                    </div>
                </div>
            </div>

        </div>
        <div class="col-md-3" style=""></div>
