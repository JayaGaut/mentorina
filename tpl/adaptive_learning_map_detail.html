<!DOCTYPE html>
<html lang="en">
<head>

<div class="container">

        </svg>

        <svg>
            <line x1="10" y1="10" x2="100" y2="90" style="stroke:#134b6d;"/>
        </svg>

        <div style="margin-top: -115px; margin-left: 35px">
            <svg>
                <polyline points="3,5 15,7 5,32"
                          style="stroke:#006600; stroke-width:1;
               fill: #33cc33;" transform="translate(60) rotate(-45 49 40)"/>

        </div>

        <svg style="  margin: -90px 0px 80px 100px;">
            <circle cx="12" cy="12" r="12" fill="#0f487f"/>

        </svg>

            <line x1="0" y1="20" x2="0" y2="100" style="stroke:#006600;"/>

        <svg style=" margin-top:-70px; margin-left: -408px">

                      style="stroke:#006600; stroke-width:1;

        <svg style=" margin-top:-150px; margin-left: -220px">
