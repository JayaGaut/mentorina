<!DOCTYPE html>
<html lang="en">
<head>
    <title>header</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../CSS/styling.css">
    <link rel="import" type="text/html" href="footer.html">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

<body>
<div id="header2" style="margin-top: 30px">

    <div style="text-align: center;background-color: white">
        <img class="logo" src="img/Mentorina Logo2.png">
        <a href="#profile">
            <i id="profile" class="fa fa-user fa-2x" aria-hidden="true"></i>
        </a>
        <i id="floating_icon" class="fa fa-ellipsis-v fa-2x" aria-hidden="true"></i>

    </div>

    <div class="flex-rectangle" style="">
        <div style="text-align: center;">

            <span style=""><%= utils.headerTitle %></span>
        </div>
    </div>


<div id="card1" class="card" style="height: 100px;width: 130px;float: right;background-color: white;margin-top: -60px"
     hidden="hidden">
    <div class="card-block">
        <p class="card-text" style="margin-left: 20px;margin-top:40px;color: #1f306e"> Logout</p>

    </div>
</div>

</div>

<script>

    $( "#floating_icon" ).click(function() {
        $( "#card1" ).toggle();
    });

</script>
</html>
